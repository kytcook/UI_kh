      // ul 태그 하나에만 이벤트처리
      // 권장사항이다.
      const ul = document.querySelector('ul');
      ul.addEventListener('click', (event) => {
        console.log(event.target.tagName);// LI : 태그의 대소문자 구분 콘솔로그로 반드시 본다
        if(event.target.tagName == 'LI'){// Li를 소문자 'li'로 하면 이벤트가 먹지 않는다.
          event.target.classList.add('selected');
        }
      });
    </script>
