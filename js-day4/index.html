<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" defer></script> 
  <!-- 
    <script src="index.js defer"></script> 위치 : root밑에 있거나 defer를 쓴다  
    순차적으로 처리가 되나? (루트에 들어가야 하는데, 브라우저가 위치를 못 찾고 있다. )
    그러나 defer를 쓰면 script를 처리하기 전에 다음으로 진행이 먼저 된다. root위치를 안다.
    페이지에 대한 구성을 제어할 수 있다. 흐름을 바꾼다.
   -->
</head>
<body>
  <!-- 자바스크립트에서 div태그의 id접근할 때 사용하는 함수는 getElementByld(id값) -->
  <div id="root"> </div>
</body>
</html>
