<!DOCTYPE html> <!-- 나는 선언문입니다. 생략 가능하지요. -->
<!-- 저장안하면 실행해도 결과 안나옵니다. -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 열린태그와 닫힌태그가 없는 경우 빈태그 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음보는 html</title>
</head>
<body> 
    <!-- 글자는 자체 크기가 없다. -> 줄바꿈이 일어나지 않는다. -> 인라인요소 -->
    여기에 작성하는 <b>내용</b>이 화면에 출력됩니다.
    <br/> <!-- 줄바꿈태그 : 메타태크, 빈태크 (빈태그라도 닫힌태그로 표현하는걸 습관 react에서 사용한다) -->
    부모와 자손태그
    <hr>
    <!-- 인라인요소 - 왼쪽에서 오른쪽으로 수평적으로 쌓임 
         블록요소 - 상자 -    
    -->
    <img src="../img/fox.jpg" alt="fox">여우 <!-- 블럭요소이다 -->
</body>
</html>

<!-- 
    기본문법
    앞 : 시작태그
    뒤 : 종료태그
    <태그>내용<|태그>
    요소(Element) : 태그 안에 포함되어 있는 내용까지 요소라고 한다.
    태그는 보이지 않고 내용만 보여준다.
    태그는 브라우저가 해석을 해준다. v8엔진이. 인터프리터 할 수 있다.
    내용만 보인다. 

    부모와 자식 관계의 이해
    태그 안에 내용 부분에 또 다른 요소를 사용할 수 있다.

    안에 있는건 안에있는것끼리 바깥쪽은 바깥쪽끼리
    <태그> 부모태그
    <태그>내용</태그> 자손태그
    </태그>

    나를 감싸고 있는 모든 부모요소

    속성 
    <태그 속성 = "값" >내용</태그>

    인라인요소와 블럭요소(상자요소)
    블럭요소 : 자체 크기를 가지고 있기때문에 자동 줄바꿈이 일어난다.
 -->
