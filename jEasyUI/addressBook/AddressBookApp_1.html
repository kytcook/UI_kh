<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/jquery.min.js"></script><!-- min.js : 띄어쓰기나 들여쓰기를 하지 않은 가장 슬림한 코드 jquery기반이라는 위치를 보여줌-->
  <script src="../../js/jquery.easyui.min.js"></script><!-- 라이브러리. 이거빼면 화면 안나옴   -->
  <link rel="stylesheet" href="../../themes/default/easyui.css"><!-- 테마s아래 easyui.css의 값을 읽어온다 -->
  <link rel="stylesheet" href="../../themes/icon.css"><!-- 테마s아래 icon을 불러옴 -->
  <script>
    function addressList(){
    $('#dg_address').datagrid({
      url:'http://127.0.0.1:5500/jEasyUI/addressBook/Address.json',
    });
  }
  </script>
</head>
<body>
  <table id="dg_address" class="easyui-datagrid"></table>
  <script>
    // window.onload 와 같다.
    $(document).ready(function(){
      $('#dg_address').datagrid({/* 라이브러리만으로 화면을 그리고 있다. */
      method: 'get', /*  */
      title :'주소록',
      columns:[[
        {field:'name',title:'이름',width:100, align:'center' },
        {field:'birthday',title:'생일',width:150, align:'center'},
        {field:'address',title:'주소',width:250, align:'left'} 
        ]],
          toolbar: [{
          iconCls: 'icon-search',
          handler: function(){
            addressList();
          }
        },'-',{
          iconCls: 'icon-edit',
          handler: function(){alert('입력')}
        },'-',{
          iconCls: 'icon-reload',
          handler: function(){alert('수정')}
        },'-',{
          iconCls: 'icon-cut',
          handler: function(){alert('삭제')}
        }]
     });

    });
  </script>
</body>
</html>
